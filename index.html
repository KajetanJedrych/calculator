<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="num1"><h1 id="num1"></h1></div>
            <div class="num2"><h1 id="num2"></h1></div>
        </div>
        <div class="buttons">
            <div class="AcDel">
                <button id="ac" class="button">AC</button>
                <button id="del" class="button">DEL</button>
            </div>
            <div class="numbers">
                <button id="seven" class="num button">7</button>
                <button id="eight" class="num button">8</button>
                <button id="nine" class="num button">9</button>
                <button id="division" class="button">/</button>
                <button id="four" class="num button">4</button>
                <button id="five" class="num button">5</button>
                <button id="six" class="num button">6</button>
                <button id="multiplication" class="button">*</button>
                <button id="one" class="num button">1</button>
                <button id="two" class="num button">2</button>
                <button id="three" class="num button">3</button>
                <button id="plus" class="button">+</button>
                <button id="dot" class="button">.</button>
                <button id="zero" class="num button">0</button>
                <button id="equal" class="button">=</button>
                <button id="minus" class="button">-</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
